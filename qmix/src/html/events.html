    <script>
        $(window).scroll(function () {
            var s = $(window).scrollTop(),
                d = $(document).height(),
                c = $(window).height();
            scrollPercent = (s / (d - c)) * 100;
            var position = scrollPercent / 50;
            console.log(position)
            $("#titlebar").attr('style', "background: rgba(0, 0, 0, " + position + ");");
            $("#logo").attr('style', "opacity: " + position + ";");
        });
    </script>
